---
# Run Nexus OSS in Docker
- name: Create nexus data dir
  file:
    path: /opt/nexus
    state: directory
    owner: "{{ ansible_user }}"

- name: Run Nexus container
  community.docker.docker_container:
    name: nexus
    image: sonatype/nexus3
    state: started
    restart_policy: always
    ports:
      - "8081:8081"
    volumes:
      - /opt/nexus:/nexus-data
